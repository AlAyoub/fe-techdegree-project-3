<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3 - An Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
    <header>
        <h3>THE CODE REVIEW</h3>
    </header>
    <div class="wrapper">
        <h4>Signup for our newsletter</h4>
        <p id="description-text">Get the latest news on how your code is doing right in your inbox</p>
        <br>
        <hr id="solid-black">
        <hr id="solid-gray">
        <h4 class="left-heading">Contact Information</h4>
        <form action="index.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_name">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_name">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_name">
            <label for="city">City</label>
            <input type="text" id="city" name="user_name">
            <label for="state">State</label>
            <input type="text" id="state" name="user_name">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_name">
                      
            <hr id="solid-gray">

            <h4 class="left-heading">Newsletter</h4>
            <p id="newsletter-text">
                Select the newsletters you would like to recieve
            </p>
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea id="comment"></textarea>
            <button type="submit">Sign Up</button>
        </form>




        </form>




    </div>
</body>

</html>
