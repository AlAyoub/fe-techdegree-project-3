<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3 - An Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
    <header>
        <h3>THE CODE REVIEW</h3>
    </header>
    <div class="wrapper">
        <h4>Signup for our newsletter</h4>
        <p id="description-text">Get the latest news on how your code is doing right in your inbox</p>
        <br>
        <hr id="solid-black">
        <hr id="solid-gray">

        <fieldset>
                <legend><h4 class="left-heading">Contact Information</h4></legend>
        
        <form action="index.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" class="input-fields">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" class="input-fields">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" class="input-fields">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" class="input-fields">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" class="input-fields">
            <label for="state">State</label>
            <select id="state" name="user_state" class="input-fields">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="zip">Zip Code</label>
            <br>
            <input type="text" id="zip" name="user_zip" class="input-fields">

            </fieldset>

            <hr id="solid-gray">

            <h4 class="left-heading">Newsletter</h4>
            <p id="newsletter-text">
                Select the newsletters you would like to recieve
            </p>

            <input type="checkbox" id="htmlnews" value="recieve_html_news" name="user_checkbox_html">
            <label for="htmlnews">HTML News</label>
            <br>
            <input type="checkbox" id="cssnews" value="recieve_css_news" name="user_checkbox_css">
            <label for="cssnews">CSS News</label>
            <br>
            <input type="checkbox" id="javascriptnews" value="recieve_javascript_news" name="user_checkbox_javascript">
            <label for="javascriptnews">JavaScript News</label>



            <p id="newsletter-text">
                Newsletter format
            </p>
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea id="comment"></textarea>
            <button type="submit">Sign Up</button>
        </form>

        <p id="footer-text">Copyright The Code Review</p>





    </div>
</body>

</html>
